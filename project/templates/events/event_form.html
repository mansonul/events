{% extends "base.html" %}

{% block content %}
{% if object %}
    <p>Update the event</p>
        <form action="" method="post" enctype="multipart/form-data" id="event-form">
        {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input type="submit" value="Modify" />
        </form>
{% else %}
    <p>Create an event</p>
        <form action="" method="post" enctype="multipart/form-data" id="event-form">
        {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input type="submit" value="Save" />
        </form>
{% endif %}

{% endblock content %}
